<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Service Client</title>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@latest/lib/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

    <style>
        #notificationBanner {
            display: none;
            background-color: #ffd700;
            color: #000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        #notificationsList {
            list-style-type: none;
            padding: 0;
        }
        #notificationsList li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<h1>Notification Service</h1>

<h2>Connect to WebSocket</h2>
<label for="jwtToken">JWT Token:</label>
<input type="text" id="jwtToken" placeholder="Введите JWT токен" />
<button id="connectButton">Подключиться</button>
<button id="getNotificationsButton">Получить уведомления</button>

<div id="notificationBanner"></div>
<h2>Received Notifications</h2>
<ul id="notificationsList"></ul>

<script src="app.js"></script>
</body>
</html>
